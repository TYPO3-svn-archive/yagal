<f:layout name="default" />

<f:section name="content">
	<div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">Create a new Album</h1></div>
	<f:render partial="formErrors" arguments="{for: 'newAlbum'}" />
	<f:form method="album" controller="Album" action="create"  name="newAlbum" object="{newAlbum}" arguments="{gallery : gallery}">
		<label for="photographer">Photographer <span class="required">(required)</span></label><br />
		<f:form.select property="photographer" options="{photographers}" optionValueField="uid" optionLabelField="fullName"><select><option>dummy</option></select></f:form.select><br />
		<label for="title">Title <span class="required">(required)</span></label><br />
		<f:form.textbox property="title" /><br />
		<label for="content">Content <span class="required">(required)</span></label><br />
		<f:form.textarea property="content" rows="8" cols="46" /><br />
		<f:form.submit class="submit" value="Submit"/>
	</f:form>
</f:section>
