<f:layout name="default" />

<f:section name="content">
	<div class="csc-header csc-header-n1"><h2 class="csc-firstHeader">Welcome to {gallery.title}</h2></div>
	<p><f:format.html>{gallery.description}</f:format.html> In order to start galleryging, read the <a href="#">Help section</a>.
	</p>
	<div class="tx-galleryexample-list-container">
		<f:if condition="{recentAlbums}">
			<f:then>
			<p><f:translate key="label_recent_albums">Below are the most recent albums:</f:translate> (<f:count subject="{recentAlbums}" /> out of <f:count subject="{gallery.albums}" />)</p>
				<dl>
					<f:for each="{recentAlbums}" as="album">
						<dt>
							<f:link.action action="show" controller="Album" arguments="{album: album, gallery: gallery}">{album.title}</f:link.action>
						</dt>
						<dd>{album.filepath}</dd>
						<dd>
                         <f:link.action action="show" controller="Album" arguments="{album: album, gallery: gallery}">
                             <img src="{album.highlight}" />
                         </f:link.action>
                        </dd>
						<dd><f:format.html>{album.content}</f:format.html></dd>
						<dd><f:render partial="albumMetaData" arguments="{album: album}"/></dd>
						<dd><f:render partial="albumTags" arguments="{album: album}"/></dd>
						<dd>
							<f:link.action controller="Album" action="show" arguments="{album : album}"><f:translate key="read_more">read more &gt;&gt;</f:translate></f:link.action><br />
						</dd>
					</f:for>
				</dl>
			</f:then>
			<f:else>
				<p>This gallery currently doesn't contain any albums.</p>
			</f:else>
		</f:if>
		<p>
			<br /><f:link.action arguments="{gallery : gallery}" format="txt" target="_blank">Show albums as plain text</f:link.action></p>
	</div>
</f:section>
