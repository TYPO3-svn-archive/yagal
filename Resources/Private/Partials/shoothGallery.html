{namespace gallery=Tx_Yagal_ViewHelpers}
<gallery:header><link rel="stylesheet" href="typo3conf/ext/yagal/Resources/Public/ShoothGallery/css/jd.gallery.css" type="text/css" media="screen" charset="utf-8" /></gallery:header>
<gallery:header><script src="typo3conf/ext/yagal/Resources/Public/ShoothGallery/script/mootools-1.2.1-core-yc.js" type="text/javascript"></script></gallery:header>
<gallery:header><script src="typo3conf/ext/yagal/Resources/Public/ShoothGallery/script/mootools-1.2-more.js" type="text/javascript"></script></gallery:header>
<gallery:header><script src="typo3conf/ext/yagal/Resources/Public/ShoothGallery/script/jd.gallery.js" type="text/javascript"></script></gallery:header>
<script type="text/javascript">
    function startGallery() {
        var myGallery = new gallery($('myGallery'), {
            timed: true,
            thumbCloseCarousel: false,
            carouselElement: 'myCarousel'

        });
        myGallery.showCarousel();

    }
    window.addEvent('domready',startGallery);
</script>
<div id="myGallery">
    <f:for each="{fotos}" as="foto">
        <div class="imageElement">
            <h3>Item 1 Title</h3>
            <p>Item 1 Description</p>
            <a href="{album.filepath}{foto.maximalUrl}" title="open image" class="open"></a>
            <img src="{album.filepath}{foto.normalUrl}" class="full" />
            <img src="{album.filepath}{foto.thumbUrl}" class="thumbnail" />
        </div>
        <!--<li>
				o:<img src="{album.filepath}{foto.originalUrl}"></img><br />
				m:<img src="{album.filepath}{foto.maximalUrl}"></img><br />
				n:<img src="{album.filepath}{foto.normalUrl}"></img><br />
				t:<img src="{album.filepath}{foto.thumbUrl}"></img><br />
			</li>-->
    </f:for>
</div>
<div id="myCarousel" class="jdGallery">
</div>
